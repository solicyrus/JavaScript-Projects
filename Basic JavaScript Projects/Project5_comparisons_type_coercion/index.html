<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Type Of Operator</title>
        <meta charset="utf-8">
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f4f6f9;
                color: #333;
                text-align: center;
                padding: 20px;
            }
            h3 {
                color: #0066cc;
                margin-top: 15px;
            }
            p {
                cursor: pointer;
                background: #e0f7fa;
                padding: 10px;
                border-radius: 10px;
                width: 200px;
                margin: 10px auto;
                transition: 0.3s;
            }
             p:hover {
                background: #b2ebf2;
             }
             #output {
                margin-top: 20px;
                border: 1px solid #ccc;
                background: #fff;
                border-radius: 10px;
                text-align: left;
                display: inline-block;
             }
        </style>
    </head>
    <body>
        <h2>JavaScript Comprison & Type Corcion</h2>
        <p id="Test" onclick="my_Function()">Click here!</p>
        <p id="Test 1" ></p>
        <p id="Test 2" ></p>
        <p id="Not" onclick="not_Function ()">Click me! (NOT)</p>
        <p id="not" onclick="Not_Function()">press Here!(Double NOT)</p>
        <div id="output"></div>
        <script src="JS/main.js"></script>
    </body>
</html>
