<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Slideshow</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="CSS/main.css"/>
        </head>
        <body>
            <div class="slideshow-container">
                <div class="slide fade">
                    <img src="image/car1.jpg" alt="first slide"/>
                </div>
                <div class="slide fade">
                    <img src="image/car2.jpg" alt="second slide"/>
                </div>
                <div class="slide fadw">
                    <img src="image/car3.jpg" alt="third slide"/>
                </div>
            </div>
            <br/>
            <div style="text-align:center">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <p>How many seconds would you like to set your alarm for?</p>
            <input id="seconds" value="" />
            <button onclick="countdown()">Click Here</button>
            <p id="timer"></p>
            <script src="JS/main.js"></script>
        </body>
</html>
