<!DOCTYPE html>
<html lang="en">
    <head>
        <title>scope_time_function</title>
        <meta charset="UTF-8">
        <style>
            body {
  background: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  color: #333;
  text-align: center;
  padding: 40px;
}

/* تیترهای کلی یا پاراگراف‌ها */
p {
  font-size: 18px;
  margin: 20px 0;
}

/* دکمه‌ها */
button {
  background-color: #4CAF50;       /* رنگ سبز */
  color: white;                    /* متن سفید */
  border: none;                    /* بدون بوردر */
  padding: 12px 24px;              /* فاصله داخلی */
  margin: 10px;
  font-size: 16px;
  border-radius: 8px;              /* گوشه‌های گرد */
  cursor: pointer;
  transition: background 0.3s ease;
}
button:hover {
  background-color: #45a049;       /* رنگ کمی تیره‌تر هنگام هاور */
}

/* باکس ورودی */
input {
  padding: 10px;
  width: 200px;
  border: 2px solid #ccc;
  border-radius: 6px;
  font-size: 16px;
  transition: border-color 0.3s ease;
}
input:focus {
  border-color: #4CAF50;
  outline: none;
}


#Time_of_day,
#How_old_are_you,
#Greeting {
  font-weight: bold;
  color: #2c3e50;
  margin-top: 15px;
}


#Greeting:hover {
  color: #4CAF50;
  text-decoration: underline;
  cursor: pointer;
}

        </style>
    </head>
    <body>
        <p id="Time_of_day"></p>
        <button onclick="Time_function ()">Click Here To Get The Time.

        </button>
        <p>Write your age:</p>
        <input id="Age" value="" />
        <p id="How_old_are_you?"></p>
        <button onclick="Age_Function()">Press Me <br></button>
        <p id="Greeting" onclick="get_Date()">Click Here.</p>

        <script src="JS/main.js"></script>
    </body>
</html>
